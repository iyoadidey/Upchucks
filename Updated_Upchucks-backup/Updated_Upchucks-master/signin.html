<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.O.A.H</title>
    <link rel="icon" href="Design2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,600;6..12,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <a href="FrontEnd.html" class="back-home">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
        Back to Home
    </a>
    <div class="container">
        <div class="form-container">
            <img src="Design2.png" alt="NOAH" class="cat-image">
        <h2>Welcome to N.O.A.H!</h2>
            <div class="buttons">
                <button class="tab active" data-form="signup">Create an Account</button>
                <button class="tab" data-form="signin">Sign In</button>
            </div>
            
            <form class="signup-form" id="signup-form">
                <input type="text" name="firstName" placeholder="First Name" required>
                <input type="text" name="lastName" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" class ="toggle" name="terms" required>
                        <span>I agree to the following: Privacy Policy, Terms and Conditions, Articles of Service</span>
                    </label>
                </div>
                
                <button type="submit" class="submit-btn">Create an Account</button>
            </form>

            <form class="signin-form hidden" id="signin-form">
                <input type="email" name="email" placeholder="Email Address" required>
                <div class="password-container">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <img src="eye.png" alt="Show Password" id="togglePassword" class="eye-icon">
                </div>                

                <button type="submit" class="submit-btn">Sign In</button>
                
            </form>
        </div>
    </div>
    <script src="signin.js"></script>
</body>
</html>
